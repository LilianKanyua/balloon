<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>VIAR</title>
   
  <body>
    <div class="navbar">
      <div class="logo_container">VIAR</div>
      <div class="link_holder">
        <span>Contact</span>
        <span>Featured</span>
        <span>About</span>
        <span>Terms</span>
      </div>
      <div class="btn_holder">
        <button class="button">Get Started</button>
      </div>
    </div>
    <div class="content">
      <div class="right">
        <div class="title">
          The Best Vision.
          <div class="upon">Upon your Eye</div>
        </div>
        <div class="text2">
          We create wonderful VR world for you. The most unique system and bold
          views.
        </div>
        <div class="hero_btns">
          <div class="btn_container">
            <button class="button_2">Get Started</button>
          </div>
        </div>
        <div class="separator"></div>

        <div class="features">
          <div class="easy">
            <img src="images/gamepad-solid.svg" alt="" class="icon" />
            <span class="btn_text"> Easy Control</span>
          </div>
          <div class="stats">
            <span class="btn_text"> Full Stats</span>
          </div>
        </div>
      </div>
      <div class="image_holder">
        <img src="images/VR.png" alt="" class="hero">
      </div>
    </div>
  </body>
</html>
